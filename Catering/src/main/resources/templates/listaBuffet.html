<!DOCTYPE html>

<head>
<title>Titolo Pagina</title>

<link rel="stylesheet" href="/css/genericList.css" type="text/css" />

</head>
<body>

	<h1>Buffet Alperizi & Co.</h1>
	<h2>Ecco una lista dei Buffet</h2>


	<div id="tutto">

		<div id="containerDati">

			<ul>
				<li th:each="buffet : ${listaBuffet}"><a href="buffet.html"
					th:href="@{'/buffet' + '/' + ${buffet.id}}"

					th:href="@{'/deleteBuffet' + '/' + ${buffet.id}}"> <strong>CANCELLA</strong>
				</a></li>
			</ul>

		</div>
	</div>

	<footer>
		<a th:href="@{/home}">Torna alla home utente</a> o <a
			th:href="@{/admin/home}">Torna alla home ADMIN</a>
	</footer>
</body>
