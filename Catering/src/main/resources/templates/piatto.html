<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Piatto</title>
<style></style>
<link rel="stylesheet" href="/css/genericElements.css" type="text/css" />
<script></script>
</head>
<body>

	<div>
		<div th:if="${piatto}" th:object="${piatto}">
			<h2 th:text="*{nome}">nome</h2>
			<h3>
				Descrizione: <span th:text="*{descrizione}">descrizione</span>
			</h3>
		</div>

		<div th:unless="${piatto}">Questo piatto non esiste</div>
	</div>

	<ul>
		<h2>Gli ingredienti del piatto:</h2>

		<div id="tutto">

			<div id="containerDati">

				<li th:each="ingrediente : ${listaIngredienti}"><a
					href="ingrediente.html"
					th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
					th:text="${ingrediente.nome}">Nome Ingrediente</a> <!--usato per spezzare il collegamento da piatto all'ingrediente -->

					<a
					th:href="@{'/deleteIngredienteDaPiatto' + '/' + ${piatto.id} + '/' + ${ingrediente.id}}">
						<strong>CANCELLA</strong>
				</a></li>
			</div>
		</div>
	</ul>

<hr>

	<footer>
		<a th:href="@{/home}">Torna alla home</a> o <a
			th:href="@{/admin/home}">Torna alla home ADMIN</a>
	</footer>

</body>
</html>
