<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chef</title>
<style></style>
<link rel="stylesheet" href="/css/genericElements.css" type="text/css" />
<script></script>
</head>
<body>

	<div>
		Chef selezionato:
		<div id="tutto">

			<div id="containerDati">


				<div th:if="${chef}" th:object="${chef}">
					<h3>
						Nome:<em th:text="*{nome}">nome</em>
					</h3>
					<h3>
						Cognome:<em th:text="*{cognome}">nome</em>
					</h3>
					<h3>
						Origine:<em th:text="*{nazionalita}">nome</em>
					</h3>
				</div>
				<div th:unless="${chef}">Questo chef non esiste</div>
			</div>

		</div>
	</div>

	<hr>

	<footer>
		<a th:href="@{/home}">Torna alla home</a> o <a
			th:href="@{/admin/home}">Torna alla home ADMIN</a>
	</footer>
</body>
</html>
